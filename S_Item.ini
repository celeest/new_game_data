14991|I00113||G00005||||亞歷山大的瓶中信|32||0||-1||||||||||||||1|1|||59|$53$我相信一般人看到超巨型蜥蜴如此反應後會是鬆了口氣後便趕緊離開，可惜我不是一般人，我是亞歷山大。

