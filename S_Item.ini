14994|I00113||G00005||||亞維的瓶中信|32||0||-1||||||||||||||1|1|||59|$53$最近我發現哥哥常常在晚上偷跑到海邊去，鬼鬼祟祟地不知道在做些什麼，我實在是忍不住好奇心所以偷偷跟了過去。

