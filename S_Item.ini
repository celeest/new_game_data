$53$而這次的探險過程要從「超巨大的古生物島嶼」說起。||||||||||||||||||||||||||||||
14990|I00113||G00005||||亞歷山大的瓶中信|32||0||-1||||||||||||||1|1|||59|$53$「在我踏上這座島嶼的同時，一齣精彩奇幻的劇場就註定在我面前上演。」—亞歷山大。

