14992|I00113||G00005||||亞歷山大的瓶中信|32||0||-1||||||||||||||1|1|||59|$53$我不清楚這隻蜥蜴與蝴蝶之間究竟有什麼仇恨，但是這並不妨礙我在一旁用強者的眼光好整以暇地觀看這場生死對決。

